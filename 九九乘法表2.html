<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
    ol,ul,li{margin:0;padding:0;list-style:none;}
    img{border:none;vertical-align:top;}
    li{
      margin: 10px;
      border-bottom: 1px solid #000;
    }
    p{
      display: inline-block;
      margin: 10px;
      width: 72px;
      height: 25px;
      border:1px solid #000;
      line-height: 25px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
<script>
  var oBox = document.getElementById("box");
  var str = "";
  for (var i = 1;i<=9;i++){

      for (var j=1;j<=i;j++){
          str += `<p>${i}*${j}=${i*j}</p>`;
      }
      str += "</br>"
  }
  str += "<hr>";
  for (var i = 1;i<=9;i++){
      for (var j=1;j<=10-i;j++){
          str += `<p>${i}*${j}=${i*j}</p>`;
      }
      str += "</br>"
  }
  str += "<hr>";
  for (var i = 9;i>=1;i--){
      for (var j=1;j<=i;j++){
          str += `<p>${i}*${j}=${i*j}</p>`;
      }
      str += "</br>"
  }
  str += "<hr>";
  for (var i = 9;i>=1;i--){
      for (var j=i;j<=9;j++){
          str += `<p>${i}*${j}=${i*j}</p>`;
      }
      str += "</br>"
  }
  str += "<hr>";
  oBox.innerHTML = str;
</script>
</html>
