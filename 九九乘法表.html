<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
    ol,ul,li{margin:0;padding:0;list-style:none;}
    img{border:none;vertical-align:top;}
    #box{
      width: 900px;
      margin: 0 auto;
    }
    li >p{
      display: inline-block;
      width: 70px;
      height: 20px;
      margin-right: 10px;
      margin-top: 10px;
      border:1px solid #000;
      line-height: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<ul id="box">
  <li id="box1"></li><hr>
  <li id="box2"></li><hr>
  <li id="box3"></li><hr>
  <li id="box4"></li><hr>
</ul>
</body>
<script>
  var oBox1 =document.getElementById("box1");
  var oBox2 =document.getElementById("box2");
  var oBox3 =document.getElementById("box3");
  var oBox4 =document.getElementById("box4");
  var str1 = "";
  var str2 ="";
  var str3 ="";
  var str4 ="";
  for (var i=0;i<9;i++){
    for(var j=0;j<i+1;j++){
        str1 += "<p>"+(i+1)+"*"+(j+1)+"="+(i+1)*(j+1)+"</p>"
    }
    str1 +="</br>"
  }
  oBox1.innerHTML=str1;
  //盒子4
  for (var i=0;i<9;i++){
      for(var j=0;j<i+1;j++){
          str4 += "<p>"+(9-i)+"*"+(j+9-i)+"="+(9-i)*(j+9-i)+"</p>";
      }
      str4 +="</br>"
  }
  oBox4.innerHTML=str4;
  //盒子2
  for (var b=0;b<9;b++){
      for (var a=0;a<9-b;a++){
          str2 += "<p>"+(b+1)+"*"+(a+1)+"="+(b+1)*(a+1)+"</p>";
      }
      str2 +="</br>"
  }
  oBox2.innerHTML=str2;
  //盒子3
  for (var b=0;b<9;b++){
      for (var a=0;a<9-b;a++){
          str3 += "<p>"+(9-b)+"*"+(a+1)+"="+(9-b)*(a+1)+"</p>";
      }
      str3 +="</br>"
  }
  oBox3.innerHTML=str3;
</script>
</html>
